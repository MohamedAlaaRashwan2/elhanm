	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const queryParams = new URLSearchParams(window.location.search);
		
			// استخراج القيم من رابط URL
			const productName = queryParams.get("name");
			const productPrice = queryParams.get("price");
			const productImage = queryParams.get("image");
			const productBrand = queryParams.get("brand");
		
			// فك ترميز وتحليل المصفوفات
			const productSizes = queryParams.get("sizes") ? JSON.parse(decodeURIComponent(queryParams.get("sizes"))) : [];
			const additionalImages = queryParams.get("additionalImages") ? JSON.parse(decodeURIComponent(queryParams.get("additionalImages"))) : [];
		
			// تحديث صفحة التفاصيل
			const productNameElement = document.getElementById("product-name");
			if (productNameElement) {
				productNameElement.textContent = productName;
			}
		
			const productPriceElement = document.getElementById("product-price");
			if (productPriceElement) {
				productPriceElement.textContent = productPrice;
			}
		
			const productImageElement = document.getElementById("product-image");
			if (productImageElement) {
				productImageElement.src = productImage;  // الصورة الكبيرة تظهر هنا
			}
		
			const productBrandElement = document.getElementById("product-brand");
			if (productBrandElement) {
				productBrandElement.textContent = productBrand;
			}
		
			// عرض الصور المصغرة في القسم المخصص
			const additionalImagesContainer = document.getElementById("additional-images");
			if (additionalImagesContainer) {
				// التأكد من مسح الصور السابقة إذا كانت موجودة
				additionalImagesContainer.innerHTML = '';
		
				additionalImages.forEach(image => {
					const imgElement = document.createElement("img");
					imgElement.src = image;
					imgElement.alt = "Additional Image";
					imgElement.style.margin = "5px";  // تصميم بسيط
					imgElement.style.cursor = "pointer"; // لإظهار أن الصورة قابلة للضغط
					imgElement.style.height = "100px"; // لإظهار أن الصورة قابلة للضغط
					imgElement.addEventListener("click", () => {
						// تغيير صورة المنتج عند الضغط على الصورة المصغرة
						productImageElement.src = image;
					});
					additionalImagesContainer.appendChild(imgElement);
				});
			}
		});
		
		
	</script>

    <script>
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({
				pageLanguage: 'en',
				includedLanguages: 'en,ar',
				layout: google.translate.TranslateElement.InlineLayout.SIMPLE
			}, 'google_translate_element');
	
			// Select the node that will be observed for mutations
			const translateWidget = document.querySelector('.goog-te-gadget-simple');
	
			// Callback function to execute when mutations are observed
			const callback = function(mutationsList, observer) {
				for(let mutation of mutationsList) {
					if (mutation.type === 'childList' || mutation.type === 'subtree') {
						let language = $(".VIpgJd-ZVi9od-xl07Ob-lTBxed span").html();
						if (language == "Arabic" || language == "العربية") {
							$('#hero').css('direction', 'rtl');
							$('#main').css('direction', 'rtl');
						} else {
							$('#hero').css('direction', 'ltr');
							$('#main').css('direction', 'ltr');
						}
					}
				}
			};
	
			// Create an instance of MutationObserver with the callback
			const observer = new MutationObserver(callback);
	
			// Options for the observer (which mutations to observe)
			const config = { childList: true, subtree: true };
	
			// Start observing the target node for configured mutations
			if (translateWidget) {
				observer.observe(translateWidget, config);
			}
		};
	</script>
	<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
